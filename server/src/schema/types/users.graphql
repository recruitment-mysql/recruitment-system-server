extend type Query {
    users: [User]
    login(input: UserLoginInput!): UserLoginResponse!
    greeting: String!
}
extend type Mutation {
    register(input: CreateUserInput!): User!
}
type User {
    user_id: Int!,
    email: String!,
    password_hash: String!,
    avarta : String,
    full_name : String,
    role: Int!,
    created_at : Date,
    updated_at : Date,
}

input UserLoginInput {
    email: String!
    password: String!
}
type UserLoginResponse {
    token: String!
    user: User!
}
input CreateUserInput {
    email: String!
    password: String!
    full_name: String!
    role: Int!
    avarta:Upload
}
